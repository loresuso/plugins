name: Update OCI Artifacts
on:
  workflow_dispatch # to be set to cron

jobs:
  publish-oci-artifacts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Plugins
        uses: actions/checkout@v3

      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: '^1.19'

      - name: Build OCI artifact tool
        working-directory: build/oci
        run: make

      - name: Upload OCI artifacts to GitHub packages
        env:
          REGISTRY: ghcr.io
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: loresuso
          REPO_GITHUB: https://github.com/loresuso/plugins.git
        working-directory: build/oci
        run: ./oci # -o flag to put it in a specific file ("oci_output.yaml")

      - name: Build registry artifact tool
        working-directory: build/registry
        run: make

      - name: Generate index
        working-directory: build/registry
        run: ./bin/registry update-index ../../registry.yaml ../oci/oci_output.yaml newIndex.yaml && cat newIndex.yaml
